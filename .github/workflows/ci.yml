name: ci

on: [push, workflow_call]

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Checkout
        uses: actions/checkout@master

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ubuntu-latest-node-v22-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  suite:
    needs: prepare
    name: Suite
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Checkout
        uses: actions/checkout@master

      - name: Retrieve node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ubuntu-latest-node-v22-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Lint
        run: npm run lint

      - name: Unit
        run: npm run unit

      - name: Build
        run: npm run build

      - name: Coverage
        uses: codecov/codecov-action@v5

  types:
    needs: prepare
    name: Types
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Checkout
        uses: actions/checkout@master

      - name: Retrieve node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ubuntu-latest-node-v22-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Overwrite TypeScript
        run: npm install --no-save typescript@5.7 && npx tsc --version

      - name: Types
        run: npm run types

  size:
    needs: prepare
    if: github.event_name == 'pull_request'
    name: Size
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Checkout
        uses: actions/checkout@master

      - name: Retrieve node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ubuntu-latest-node-v22-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    needs: suite
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6, 7, 9, 10]
        shardTotal: [10]
    steps:
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Checkout
        uses: actions/checkout@master

      - name: Retrieve node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ubuntu-latest-node-v22-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Running E2E tests
        run: npm run test:e2e -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          DEBUG: pw:test
          DEBUG_MODE: true
          PRISMIC_DEBUG: true
          PRISMIC_ENV: staging
          CLAUDE_CODE_USE_BEDROCK: 1
          AWS_REGION: us-east-1
          AWS_BEARER_TOKEN_BEDROCK: ${{ secrets.AWS_BEARER_TOKEN_BEDROCK }}

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: e2e-blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  e2e-merge-reports:
    needs: e2e
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Checkout
        uses: actions/checkout@master

      - name: Retrieve node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ubuntu-latest-node-v22-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v5
        with:
          path: e2e-all-blob-reports
          pattern: e2e-blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npm run test:e2e:merge-reports -- --reporter html ./e2e-all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
