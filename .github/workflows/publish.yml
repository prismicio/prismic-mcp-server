name: publish

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type to release"
        required: true
        default: "alpha"
        type: "choice"
        options:
          - alpha
          - patch
          - minor
          - major

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  publish:
    name: Publish
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Check release branch
        run: |
          if [ "${{ github.event.inputs.version_type }}" != "alpha" ] && [ "${{ github.ref_name }}" != "main" ]; then
            echo "Releasing a stable version from a branch other than main is not allowed."
            exit 1
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Git
        run: |
          git config user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config user.name "${GITHUB_ACTOR}"

      - name: Retrieve node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Bump version
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "alpha" ]; then
            npx standard-version --prerelease alpha
          else
            npx standard-version --release-as ${{ github.event.inputs.version_type }}
          fi

      - name: Push changes
        run: |
          git push --follow-tags origin ${{ github.ref_name }}

      - name: Publish
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "alpha" ]; then
            npm publish --tag alpha
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
